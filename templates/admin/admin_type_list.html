<div class="row">
    <div class="span12">
    <form id="myForm" action="" class="well form-inline" method="post">
        <?py if obj: ?>
        <span class="label label-info"><strong>编辑</strong></span>
        <input type="text" name="type_name" value="#{obj.type_name}" class="span3" required maxlength="100" placeholder="名称"/>
        <select name="type_type" value="#{obj.type_type}" class="span2">
          <option value="number">数字</option>
          <option value="string">字符串</option>
          <option value="textarea">文本</option>
          <option value="boolean">布尔</option>
          <option value="other">其他</option>
        </select>
        <input type="text" name="type_unit" value="#{obj.type_unit}" min="0" max="255" class="span1" placeholder="单位"/>
        <input type="number" name="type_order" value="#{obj.type_order}" min="0" max="255" class="span1" placeholder="排序"/>
        <input type='hidden' value='edit' name='act'/>
        <input type='hidden' value='#{obj.type_id}' name='id'/>
        <?py else: ?>
        <span class="label label-info">新建</span>
        <input type="text" name="type_name" value="" class="span3" required maxlength="100" placeholder="名称"/>
        <select name="type_type" class="span2">
          <option value="number">数字</option>
          <option value="string">字符串</option>
          <option value="textarea">文本</option>
          <option value="boolean">布尔</option>
          <option value="other">其他</option>
        </select>
        <input type="text" name="type_unit" value="" class="span1" min="0" max="255" placeholder="单位"/>
        <input type="number" name="type_order" value="" class="span1" min="0" max="255" placeholder="排序"/>
        <input type='hidden' value='add' name='act'/>
        <?py #endif ?>
        <button type="submit" class="btn btn-primary">保 存</button>
        <button type="reset" class="btn">重 置</button>
        <button type="button" class="btn btn-success pull-right" onclick="window.location.href='/admin/type_list'">新 建</button>
    </form>
    <table class="table table-striped table-hover table-bordered table-condensed">
        <thead>
        <tr>
            <th style="width:48px">#</th>
            <th style="width:180px">名称</th>
            <th>类型</th>
            <th>单位</th>
            <th style="width:30px">排序</th>
            <th style="width:60px">可用操作</th>
        </tr>
        </thead>
        <tbody id="content">
        <?py for i in objs: ?>
        <tr id="link-#{i.type_id}">
            <td>#{i.type_id}</td>
            <td>#{i.type_name}</td>
            <td>#{i.type_type}</td>
            <td>#{i.type_unit}</td>
            <td>#{i.type_order}</td>
            <td><a href="/admin/type_list?id=#{i.type_id}&act=edit">编辑</a> <a href="/admin/type_list?id=#{i.type_id}&act=del" class="ajax" data-remove-closest="tr">删除</a></td>
        </tr>
        <?py #endfor ?>
        </tbody>
    </table>
    <div id="page-selection"></div>
    </div>
</div>
<script type="text/javascript" src="#{{ STATIC_URL }}/static/js/vender/template.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#type_page").addClass("active");
        $("input,select,textarea").jqBootstrapValidation();
        $('#myForm').submit(function () {
            var type_name = $("input[name='type_name']").val();
            var type_type = $("input[name='type_type']").val();
            var type_unit = $("input[name='type_unit']").val().trim();
            var type_order = $("input[name='type_order']").val().trim();
            if (type_order=="") $("input[name='type_order']").val("0");
            $.ajax({
                type: 'POST',
                url: "",
                dataType: "json",
                data: $("#myForm").serialize(),
                success: function () {
                    SiQiTip.show("success", "保存成功！");
                    if ($("input[name='act']").val()=="add") {
                        $("#content").prepend("<tr><td>#</td><td>"+type_name+"</td><td>"+type_type+"</td><td>"+type_unit+"</td><td>"+type_order+"</td><td><a href='/admin/type_list'>刷新</a></td></tr>");
                        $("input").val("");
                    }
                    else {
                        var id = $("input[name='id']").val();
                        $("#link-"+id).html("<td>"+id+"</td><td>"+type_name+"</td><td>"+type_type+"</td><td>"+type_unit+"</td><td>"+type_order+"</td><td><a href='/admin/type_list?id="+id+"&act=edit'>编辑</a> <a href='/admin/links?id="+id+"&act=del' class='ajax' data-remove-closest='tr'>删除</a></td>");
                    }
                },
                error: function() {
                    SiQiTip.show("error", "保存失败！");
                }
            });
            return false;
        });
        $('#page-selection').bootpag({
            total: #{total},
            maxVisible: 10,
            next: '下一页',
            prev: '上一页'
        }).on("page", function(event, num){
             $.ajax({
                url: '#{request.path}?page='+num,
                success: function (data) {
                    var html = template.render('linkTemplate', data);
                    $("#content").html(html);
                    SiQiTip.show("success", "加载友情链接成功！");
                },
                error: function() {
                    SiQiTip.show("error", "加载友情链接失败！");
                }
            });
        });
    });
</script>
<script id="linkTemplate" type="text/html">
<%for(i = 0; i < list.length; i ++) {%>
<tr id="link-<%=list[i].id%>">
    <td><%=list[i].type_id%></td>
    <td><%=list[i].type_name%></td>
    <td><%=list[i].type_type%></td>
    <td><%=list[i].type_unit%></td>
    <td><%=list[i].type_order%></td>
    <td><a href="/admin/type_list?id=<%=list[i].id%>&act=edit">编辑</a> <a href="/admin/type_list?id=<%=list[i].id%>&act=del" class="ajax" data-remove-closest="tr">删除</a></td>
</tr>
<%}%>
</script>
