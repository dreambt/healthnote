<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>#{title} - #{{ getAttr('SITE_TITLE') }}</title>
    <link rel="shortcut icon" href="#{{ STATIC_URL }}/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="#{{ STATIC_URL }}/static/style/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="#{{ STATIC_URL }}/static/style/bootstrap-responsive.min.css" type="text/css"/>

    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/">#{{ getAttr('SITE_TITLE') }}</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li id="admin_page"><a href="/admin/">后台首页</a></li>
                    <li id="folk_page"><a href="/admin/folk_list">亲人管理</a></li>
                    <li id="type_page"><a href="/admin/type_list">数据类型</a></li>

                    <li id="user_page"><a href="/admin/list_user">用户管理</a></li>

                        <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a id="flushcache">清空缓存</a></li>
                            <!--<li><a href="/admin/kvdb">KVDB管理</a></li>-->
                            <li><a id="flush">初始化数据</a></li>
                        </ul>
                    </li>
                    <li class="divider-vertical"></li>
                    <li id="profile_page"><a href="/admin/profile">修改密码</a></li>
                    <li><a href="/sign-out.html">安全退出</a></li>
                </ul>
            </div>
        </div>
    </div>

        <h1>#{title}</h1>
        <div id="carbonads-container">
            <div class="carbonad"><a href="#helper">帮助信息</a></div>
        </div>
    </div>
</header>
<div class="bb-alert alert" style="display:none;">
    <span>默认提示信息</span>
</div>
<div class="container">
    #{_content}
</div>
<footer id="footer">
    <div class="container">
        <p>&copy; #{{ COPY_YEAR }} Copyright <a href="http://www.im47.cn/">思奇博客</a></p>
        <p>Powered by <a href="https://github.com/dreambt/cms4p" target="_blank">cms4p</a> - Time: <span

                title="Powered by Sina App Engine" src="#{{ STATIC_URL }}/static/images/sae.gif"></a></p>
